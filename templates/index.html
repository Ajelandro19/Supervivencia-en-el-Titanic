<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>

<body class="Body">
   
    <!-- Edad -->
    <div class="row mb-3">
        <div class="col-auto">
            <label class="encabezado"> Edad (años) </label>
            <form class="col-auto">
                <input type="number" class="form-control" value="30" id="edad" >
            </form>
        </div>
        <!-- Viajas solo -->
        <div class="col-auto">
            <label class="encabezado"> ¿Viajas solo? </label>
            <div class="col">
                <select class="form-select" aria-label="Default select example" id="viaje">
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>
            </div>
        </div>
        <!-- Sexo -->
        <div class="col-auto">
            <label class="encabezado"> Sexo: </label>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" id="sexo">
                        <option value="0">Mujer</option>
                        <option value="1">Hombre</option>
                    </select>
                </div>
            
        </div>
    </div>
    <div class="row g-3">

    </div>

    <!-- Clase de pasajero -->
    <div class="row mb-3"></div>
    <div class="row mb-3">
        <label class="encabezado"> ¿Clase de pasajero? </label>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="clase">
                <option value="0">Primera clase</option>
                <option value="1">Segunda clase</option>
                <option value="2">Tercera clase</option>
            </select>
        </div>
    </div>

    <!-- Puerto -->
    <div class="row mb-3">
        <label class="encabezado"> ¿De que puerto? </label>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="puerto">
                <option value="0">Puerto de Acapulco / México</option>
                <option value="1">Muelle Adossat / España</option>
                <option value="2">Marina Bay / Singapur</option>
            </select>
        </div>
    </div>

    <!-- Submit button -->
    <div class="col">
        
        <form action="/prediccion" method="post">
            <button type="submit" class="btn btn-primary" id="Submit"> Enviar </button>
        </form>
       
    </div>

</body>
<script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/selector.js')}}"></script>

</html>
