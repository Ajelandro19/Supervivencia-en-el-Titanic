<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

</head>

<body class="Body" >
    <!-- Edad -->
    <div class="row mb-3"> 
        <label class="encabezado"> Edad </label>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <input type="email" class="form-control" value="30" id="edad">
        </div>
    </div>

    <!-- Clase de pasajero -->
    <div class="row mb-3"> 
        <label class="encabezado" > ¿Clase de pasajero? </label>
    </div>
    <div class="row mb-3">
        
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="clase">
                <option value="0">One</option>
                <option value="1">Two</option>
                <option value="2">Three</option>
              </select>
        </div>
    </div>
    
    <!-- Viajas solo -->
    <div class="row mb-3"> 
        <label class="encabezado"> ¿Viajas solo? </label>
    </div>
    <div class="row mb-3">
        
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="viaje">
                <option value="0">No</option>
                <option value="1">Si</option>
              </select>
        </div>
    </div>
    
    <!-- Puerto -->
    <div class="row mb-3"> 
        <label class="encabezado"> ¿De que puerto? </label>
    </div>
    <div class="row mb-3">
        
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="puerto">
                <option value="0">Veracruz c:</option>
                <option value="1">Acapulco :u</option>
                <option value="2">NO C</option>
              </select>
        </div>
    </div>

     <!-- Sexo -->
     <div class="row mb-3"> 
        <label class="encabezado" > Sexo: </label>
    </div>
    <div class="row mb-3">
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" id="sexo">
                <option value="0">Minita</option>
                <option value="1">Pibe</option>
              </select>
        </div>
    </div>

    <!-- Submit button -->
    <div class="col">
        <button type="submit" class="btn btn-primary" id="Submit"> Enviar </button>
    </div>

</body>
<script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/selector.js')}}"></script>

</html>
